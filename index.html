<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar-Nicole.png"
          alt="Foto de Avatar-Nicole Magalhães sorrindo"
        />
        <p>@Nicole.Magalhaes.Silva</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#" target="_blank">Conecte-se ao meu linkedin</a>
        </li>

        <li>
          <a href="#" target="_blank">Github</a>
        </li>

        <li>
          <a href="#" target="_blank">Veja meu portifólio</a>
        </li>

        <li>
          <a href="#" target="_blank">WhatsApp</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.instagram.com/nicole.magalhaes.silva/ "
          target="_blank"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.youtube.com/@nicolemagalhaes2280/about"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/nicole-magalh%C3%A3es-9262511ab/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela Rocketseat <a href="https://Rocketseat.com.br"></a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
